<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var OsourceLi = document.getElementById('source').getElementsByTagName('li'),
      data =[];
      for(var i = 0,len = OsourceLi.length-1;i<len;i++){
        var Nowdata = [];
        Nowdata.push(OsourceLi[i].innerHTML.substring(0,7));
        Nowdata.push(OsourceLi[i].innerHTML.substring(10,12));
        data.push(Nowdata);
      }

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
    data.sort(function(a,b){
      return b[1]-a[1];
    })
    return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var Oresort = document.getElementById('resort'),
      Num = ['一','二','三'];
      data_str = '';
  for(var i=0;i<3;i++){
    data_str+="<li>第"+Num[i]+"名:&nbsp"+data[i][0]+"<b>"+data[i][1]+"</b></li>";
  }
  Oresort.innerHTML = data_str;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
  var btn = document.getElementById('sort-btn').onclick = btnHandle;
}
init();

</script>
</body>
</html>
